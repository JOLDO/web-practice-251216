<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .text {
            animation: blink 1s linear 0s infinite;
        }
    </style>
</head>

<body>
    <h2>실습11</h2>
    <h1 class="text">
        깜빡
    </h1>
</body>

</html>
