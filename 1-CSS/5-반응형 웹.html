<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 (PC라고 가정) */
        .box {
            width: 100%;
            background-color: blue;
            border: 10px solid green;
        }

        .container {
            display: flex;
            /* PC: 가로 배치 (기본값 row) */
            gap: 20px;
        }

        .item {
            background-color: orange;
            flex: 1;
            /* 공간을 균등하게 차지 */
            padding: 20px;
            text-align: center;
        }

        /* 화면 너비가 600px 이하(max-width)일 때 적용 */
        @media screen and (max-width: 600px) {
            .box {
                width: 300px;
                background-color: red;
                /* 600px 이하에서는 빨간색으로 덮어씀 */
            }
        }

        /* 모바일 화면 (768px 이하) 대응 */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                /* 모바일: 세로 배치로 변경 */
            }

            .item {
                background-color: skyblue;
                /* 색상도 바꿔봄 */
            }
        }
    </style>
</head>

<body>
    <!-- 웹 브라우저에서 f12 -> ctrl + shift + m로 에뮬레이터로 화면의 크기 조절이 가능 -->
    <div class="box">
        html
    </div>

    <div class="container">
        <div class="item">메뉴 1</div>
        <div class="item">메뉴 2</div>
        <div class="item">메뉴 3</div>
    </div>
</body>

</html>
