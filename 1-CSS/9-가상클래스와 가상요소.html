<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        -가상 클래스(요소 상태를 선택)
        사용하는 기본 문법 형식
        콜론이 1개 붙습니다

        가상 클래스의 대표 속성 5가지
        | 이름 | 설명 | 예시 |
        | --- | --- | --- |
        | **`:hover`** | 마우스가 요소 위에 올라갔을 때 | `button:hover { color: red; }` |
        | **`:active`** | 마우스로 누르고 있는 찰나의 순간 | `button:active { top: 2px; }` |
        | **`:focus`** | 입력창(input) 등을 클릭해서 커서가 깜빡일 때 | `input:focus { border-color: blue; }` |
        | **`:first-child`** | 형제 요소들 중 **가장 첫 번째** 요소 | `li:first-child { font-weight: bold; }` |
        | **`:nth-child(n)`** | **n번째** 요소를 콕 집어서 선택 | `li:nth-child(2)` (2번째), `li:nth-child(odd)` (홀수번째) |
        */

        /*
        -가상 요소
        * **개념:** HTML에는 없지만 CSS로 **"가짜 요소"**를 만들어 붙입니다.
        주로 장식용 텍스트나 아이콘을 넣을 때 씁니다.
        * **기호:** 콜론이 **2개 (`::`)** 붙습니다.
        (과거에는 1개였지만, 가상 클래스와 구분하기 위해 2개로 표준화됨)

        대표 속성 3가지
        | 이름 | 설명 | 필수 속성 |
        | --- | --- | --- |
        | **`::before`** | 요소의 내용(Content) **앞**에 가짜 요소를 넣음 | `content: '값';` |
        | **`::after`** | 요소의 내용(Content) **뒤**에 가짜 요소를 넣음 | `content: '값';` |
        | **`::placeholder`** | input 태그의 힌트 텍스트(placeholder)를 꾸밈 | 없음 |
        */

        /* 1. 가상 클래스: 버튼 상태에 따른 디자인 */
        .btn {
            background-color: skyblue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* 1-2 마우스 올렸을 때 (:hover) */
        .btn:hover {
            background-color: blue;
            color: white;
        }

        /* 1-3 마우스 클릭 했을 때 (:active) */
        .btn:active {
            background-color: yellow;
            color: white;
        }

        /* 1-4 입력창 입력시, focus (:focus), 효과 준비중 */
        .my-input {
            padding: 10px;
            border: 2px solid gray;
            /* 모서리르 직각이 아니라, 약간 둥그스럽게 깍는 효과 */
            border-radius: 4px;
            /* 효과는 아랫방향으로 이동하는 효과 */
            margin-top: 20px;
            /* 해당 요소를 한줄 차지 */
            display: block;
        }

        /* 1-4 입력창 입력시, focus (:focus), 효과 적용하기 */
        .my-input:focus {
            /* 기본 검은 테두리 제거 */
            outline: none;
            /* 파란색 테두리로 변경 */
            border-color: blue;
            background-color: aquamarine;
        }

        /* 리스트 기본 css 작업 후, 해당 요소별 가상 클래스 적용 */
        ul {
            /* 요소들 앞에 기호를 원모양, 네모모양, 모양없음 설정 가능 */
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 200px;
        }

        /* 1-5 목록 요소에서, 첫번째 요소 선택하기.  */
        li:first-child {
            background-color: orange;
            color: white;
            font-weight: bold;
            border: 2px solid red;
        }

        /* 1-5 목록 요소에서, 짝수번째 요소 선택하기.  */
        li:nth-child(even) {
            background-color: green;
            color: white;
            font-weight: bold;
            border: 2px solid gold;
        }

        /* 1-5 목록 요소에서, 짝수번째 요소 선택하기.  */
        li:nth-child(3) {
            background-color: violet;
            color: white;
            font-weight: bold;
            border: 2px solid aqua;
        }

        /* 2. 가상 요소: '인기 메뉴' 뒤에 별표 붙이기 */
        .menu-item {
            font-size: 20px;
            font-weight: bold;
        }

        /* .menu-item 뒤(after)에 가짜 공간을 만들고 별표를 넣음 */
        .menu-item::after {
            content: '★::after 효과';
            /* 내용 필수! */
            color: red;
            /* 빨간색 별 */
            margin-left: 5px;
        }

        .menu-item::before {
            content: '★::before 효과';
            /* 내용 필수! */
            color: blue;
            /* 빨간색 별 */
            margin-right: 5px;
        }

        /* 3. 입력창 힌트 꾸미기 */
        input::placeholder {
            color: green;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>가상클래스 속성 별 옵션 확인</h2>
    <button class="btn">마우스를 올려보세요</button>
    <input type="text" class="my-input" placeholder="가상클래스 옵션 확인중...">
    <ul>
        <li>1. 첫번째 아이템 (First Chile)</li>
        <li>2. 두번째 아이템 (짝수번째: even)</li>
        <li>3. 세번째 아이템 </li>
        <li>4. 네번째 아이템 </li>
        <li>5. 다섯번째 아이템 </li>
    </ul>

    <br><br>

    <h2>가상요소 속성 별 옵션 확인</h2>
    <div class="menu-item">인기 메뉴</div>
    <div class="menu-item">추천 메뉴</div>
    <br>

    <input type="text" placeholder="여기에 입력하세요...">
</body>

</html>
