<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h2>iframe 태그 예시1 다른 사이트 띄우기</h2>
        <div>
            <iframe src="https://nate.com" width="600" height="400"></iframe>
        </div>
    </section>

    <section>
        <h2>iframe 태그 예시2 다른 사이트 띄우기 테두리가 없음</h2>
        <div>
            <iframe src="https://nate.com" style="border:none;" width="600" height="400"></iframe>
        </div>
    </section>
    <section>
        <h2>iframe 태그 예시3 유튜브 영상 퍼오기</h2> <!-- 유튜브 -> 공유 -> 퍼오기 -->
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/x-kp5SXBOEU?si=AsAuMlepvPYWmV6G"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <section>
        <h2>iframe 태그 예시4 구글지도 퍼오기</h2> <!-- 구글 맵 -> 위치 선택 -> 공유 -> 지도 퍼가기 -->
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2306.6265659907654!2d129.05994738550177!3d35.155060182770306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb6feb39fa0d%3A0x17502eaffb28a5b4!2z67aA7IKwSVTqtZDsnKHshLzthLA!5e0!3m2!1sko!2skr!4v1766028431458!5m2!1sko!2skr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section>
        <h2>iframe 태그 예시5 pdf 파일 뷰어 </h2>

        <div><iframe src="/0-HTML/pdfFile/1_HTML_1-완성_part_1(메모).pdf" width="600" height="450"
                style="border:0;"></iframe></div>

    </section>
</body>

</html>
