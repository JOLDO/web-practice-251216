<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .new-product::before {
            content: "NEW! ";
            color: red;
            font-weight: bold;
            animation: blink 1s linear 0s infinite;
        }

        /* 지난 시간에 배운 애니메이션 효과주기 */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h2>실습2</h2>
    <p class="new-product">아이폰 16</p>
</body>

</html>
