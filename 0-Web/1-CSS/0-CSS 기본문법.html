<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css의 기본문법은 key: value 쌍으로 이루어짐 */
        body {
            background-color: aqua;
        }

        h1 {
            color: red;
        }

        /* 링크의 밑줄 없애기 (매우 자주 쓰임) */
        a {
            text-decoration: none;
            color: rgb(72, 209, 14);
        }

        .darkMode p {
            background-color: black;
            color: white;
            font-size: 30px
        }
    </style>
</head>

<body>
    <h1>h1의 색상</h1>

    <p>문단 색상</p>

    <section class=darkMode>
        <p>문단 색상</p>
    </section>

    <a href="#">더 보기</a>
</body>

</html>
