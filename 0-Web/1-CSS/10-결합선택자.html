<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        * **하위 선택자 (공백):** 특정 요소 안의 모든 해당 요소를 찾습니다.
        * **자식 선택자 (`>`):** 바로 한 단계 아래(직계 자식)만 찾습니다.
        * **인접 형제 선택자 (`+`):** 내 바로 뒤에 붙어 있는 형제 하나만 찾습니다.
        * **일반 형제 선택자 (`~`):** 내 뒤에 오는 모든 형제를 찾습니다.
        */

        /* parent 안의 모든 p 선택 */
        .parent p {
            color: gray;
        }

        /* parent 바로 밑의 p만 선택 (손자 제외) */
        .parent>p {
            font-weight: bold;
        }

        /* parent 바로 밑의 span -> p만 선택 */
        .parent>span>p {
            font-size: 30px;
        }

        /* .target 바로 다음에 오는 p 하나만 선택 (형제 1) */
        .target+p {
            color: red;
        }

        /* .target 뒤에 오는 모든 p 형제들 선택 (형제 1, 2) */
        .target~p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2>결합 선택자 예시(선택자 고급 버전)</h2>
    <div class="parent">
        <p>자식 1</p>
        <span>
            <p>손자 (자식 선택자 > 에는 선택 안 됨)</p>
        </span>
        <p class="target">자식 2</p>
        <p>자식 2의 형제 1</p>
        <p>자식 2의 형제 2</p>
    </div>
</body>

</html>
