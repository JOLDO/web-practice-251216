<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        자주 사용하는 속성
        * `[attr="value"]`: 속성값이 정확히 일치할 때
        * `[attr^="value"]`: 특정 값으로 **시작**할 때
        * `[attr$="value"]`: 특정 값으로 **끝날** 때 (확장자 구분 등)
        * `[attr*="value"]`: 특정 값을 **포함**하고 있을 때  
        */
        a[href^="mailto"] {
            color: purple;

        }

        a[href^="mailto"]:hover {
            color: aqua;

        }

        a[href*="010"] {
            color: yellow
        }

        a[href$=".png"] {
            background-color: lightgray;

        }

        a[href$=".png"]:active {
            color: white
        }

        a[href="/images/logo.jpg"] {
            color: green;
        }
    </style>
</head>

<body>
    <div class="link-list">
        <a href="mailto:user@example.com">이메일 보내기</a>
        <a href="tel:010-1234-5678">전화 걸기</a>
        <a href="/1-CSS/imageFile/photo.png" target="_blank">사진.png</a>
        <a href="/1-CSS/imageFile/logo.jpg">로고.jpg</a>
    </div>
</body>

</html>
