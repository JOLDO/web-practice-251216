<!-- !를 눌러서 약어를 이용해 템플릿 생성 -->
<!-- ctrl + / 로 주석 처리 -->
<!-- alt + shift + f 로 코드 정리(들여쓰기) -->
<!DOCTYPE html>
<html lang="ko"> <!-- html 언어 설정 -->

<head>
    <meta charset="UTF-8"> <!-- 한글 깨지지 않게 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일과 pc모두 가능하게 하는 설정 -->
    <title>Document</title> <!-- 웹 브라우저의 탭 이름 -->
</head>

<body> <!-- 본문 내용 -->
    <u>web</u> <!-- 밑줄 -->
    <h3>
        <strong> <!-- 폰트 두껍게 -->
            h1 ~ h6
        </strong>
        확인
    </h3>
    <h1>This is heading 1</h1> <!-- 시멘틱 -->
    <h2>This is heading 2</h2> <!-- 시멘틱 -->
    <h3>This is heading 3</h3> <!-- 시멘틱 -->
    <h4>This is heading 4</h4> <!-- 시멘틱 -->
    <h5>This is heading 5</h5> <!-- 시멘틱 -->
    <h6>This is heading 6</h6> <!-- 시멘틱 -->
    <!-- h1~ h6까지 글자 크기 지정 -->
    <!-- <header>, <footer>, <nav>, <main>, <article>, <section>, <aside></aside>, <p>, <a>, <strong>등이 시멘틱 테그 -->
    <!-- 웹 접근성, SEO(검색 엔진 최적화), 코드 가독성을 높여주며, 각 태그는 페이지 구조(머리글, 본문, 바닥글 등)를 명확히 구분하는 차이 -->
</body>

</html>
