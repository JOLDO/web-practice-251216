<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Console을 확인하세요</h1>
    <script>
        /* 
        for (시작점; 조건; 증감) {
            //반복할 코드
        }
        시작점 : let I = 0; (보통 변수 이름으로 i를 많이 씀, index의 약자)
        조건 : i < 10; (i가 10보다 작을때까지만 계속해라)
        증감: ㅑ++;  (한 번 돌 때마다 i를 1씩 늘려라) 
        */

        // "안녕"을 5번 말하기
        // 해석: 0부터 시작해서, 5보다 작은 동안(0,1,2,3,4), 1씩 커지면서 반복
        for (let i = 0; i < 5; i++) {
            console.log("안녕! " + i);
        }

        // 1부터 5까지 숫자 세기
        for (let i = 1; i <= 5; i++) {
            console.log(i + "번째 숫자입니다.");
        }
    </script>
</body>

</html>
