<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javaScriptFile/main.js" defer></script>
    <!-- defer가 없으면 HTML파싱을 멈추고 script를 다운로드하고 다운로드 후 HTML파싱을 다시 진행하므로 빈화면이 오래 노출 됨 -->
    <!-- HTML파싱이 완료되기전 script가 실행될 수도 있어서 에러가 나올수 있음 -->
    <!-- defer가 있으면 HTML과 script의 백그라운드 다운로드를 동시에 진행 후 HTML이 모두 그려진 후 script를 실행해서 에러가 나오지 않음  -->
    <!-- 즉, defer를 무조건 사용하는게 좋음 -->
</head>

<body>
    <h1>안녕하세요</h1>
    <script></script>
    <!-- defer를 안넣고 사용할때는 바디의 마지막에 스크립트를 사용해야함 -->
</body>

</html>
