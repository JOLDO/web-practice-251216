<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    h1>연산자 기본 확인 , f12 개발자도구 - console 탭에서 확인해주세요~</h1>
    <script>
        /*
        현재 간단히 많이 사용하는 데이터 타입 3가지
        | 타입 이름 | 설명 | 예시 |
        | --- | --- | --- |
        | **String (문자열)** | 글자 데이터입니다.
        반드시 **따옴표(`""` 또는 `''`)**로 감싸야 합니다. | `"안녕하세요"`, `'Code'`, `"123"` |
        | **Number (숫자)** | 수학 계산이 가능한 숫자입니다.
        따옴표 없이 씁니다. | `10`, `3.14`, `-50` |
        | **Boolean (불리언)** | **참(True)**과 **거짓(False)** 딱 두 가지 값만 가집니다.
        (스위치 ON/OFF) | `true`, `false` |
        */

        /*
        산술 연산자. 사칙연산 기본으로 해서, (계산기)
        * `+` : 더하기
        * `-` : 빼기
        * `*` : 곱하기 (별표를 사용합니다), 2 x 3 => 2 * 3
        * `/` : 나누기, 4/2 = 2, 몫이 나온다.
        * `%` : **나머지** (나눗셈 후 남은 값. 프로그래밍에서 매우 중요합니다!)
        */

        /*
        문자열 + 문자열 = 문자열
        문자열 + 숫자 = 문자열
        */

        // 1. 숫자 연산 (Number)
        let price = 1000;
        let count = 5;
        let total = price * count; // 1000 * 5
        console.log("계산 결과 : " + total);        // 계산 결과 : 5000 출력

        // 2. 문자열 연결 (String)
        let myName = "졸도";
        let greeting = "반갑습니다, " + myName + "님!";
        console.log(greeting);     // "반갑습니다, 졸도님!" 출력

        // 3. 주의할 점 (문자와 숫자의 결합)
        let num1 = 10;
        let num2 = "10"; // 따옴표가 있으므로 문자열!

        console.log(num1 + num1); // 20 (숫자 + 숫자 = 더하기)
        console.log(num1 + num2); // "1010" (숫자 + 문자 = 이어붙이기)
    </script>
</body>

</html>
