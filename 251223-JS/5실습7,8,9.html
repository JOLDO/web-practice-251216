<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습7,8,9</title>
</head>

<body>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요">
    <button id="greetBtn">인사하기</button>
    <h2 id="resultText">결과가 여기에 나옵니다.</h2>
    <button id="alertBtn">인사팝업</button>
    <br>
    <input type="number" id="num1" placeholder="숫자를 입력하세요">
    +
    <input type="number" id="num2" placeholder="숫자를 입력하세요">
    =
    <button id="calcBtn">계산</button>
    <br>
    <input type="text" id="contentsInput" placeholder="내용을 입력하세요">
    <h2 id="contentsText"></h2>

    <script>
        const input = document.getElementById('nameInput');
        const btn = document.getElementById('greetBtn');
        const result = document.getElementById('resultText');
        const alertBtn = document.getElementById('alertBtn');
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const calcBtn = document.getElementById('calcBtn');
        const contentsInput = document.getElementById('contentsInput');
        const contentsText = document.getElementById('contentsText');


        btn.addEventListener('click', function () {
            // 1. 입력창에 적힌 값을 가져온다 (.value)
            const userName = input.value;

            // 2. 가져온 값이 비어있는지 확인 (선택 사항)
            if (userName === "") {
                alert("이름을 꼭 입력해주세요!");
            } else {
                // 3. 결과를 화면에 보여준다
                result.innerText = userName + "님, 환영합니다!";

                // 4. 입력창 비우기 (센스!)
                input.value = "";
            }
        });

        alertBtn.addEventListener('click', function () {
            alert(input.value + "님 안녕하세요!");
            input.value = "";
        });
        calcBtn.addEventListener('click', function () {
            const calcNum = Number(num1.value) + Number(num2.value);
            alert(calcNum + "입니다.");
            num1.value = "";
            num2.value = "";
        });

        contentsInput.addEventListener('input', function () {
            contentsText.innerText = contentsInput.value;
        });


    </script>
</body>

</html>
