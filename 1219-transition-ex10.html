<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: transform 400ms, background-color 400ms;
        }
        .icon:hover {
            transform: rotate(360deg);
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>실습10</h2>
    <div class="icon"></div>
</body>
</html>
